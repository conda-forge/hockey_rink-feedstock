{% set name = "hockey_rink" %}
{% set version = "1.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/hockey_rink-{{ version }}.tar.gz
  sha256: ea7e1169405fc51bb2152bef4ee20ed48ce65eada9aa01c81a12cf8be8df255a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - matplotlib-base
    - numpy
    - pillow

test:
  imports:
    - hockey_rink
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/the-bucketless/hockey_rink
  summary: A Python library for plotting hockey rinks with Matplotlib.
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
