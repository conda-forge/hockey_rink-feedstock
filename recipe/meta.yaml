{% set name = "hockey_rink" %}
{% set version = "1.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/hockey_rink-{{ version }}.tar.gz
  sha256: 0b8c4a76a64787103e33c333831115be1ea20ad97086958dff09cf07ef66e033

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - matplotlib-base
    - numpy
    - pillow

test:
  imports:
    - hockey_rink
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/the-bucketless/hockey_rink
  summary: A Python library for plotting hockey rinks with Matplotlib.
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
