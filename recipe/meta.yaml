{% set name = "hockey_rink" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hockey_rink-{{ version }}.tar.gz
  sha256: a0003bf50a6df024bc9e3c0b7cd84ed0e2c79d5d53f4e5d809bb696d8c035d96

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - matplotlib-base
    - numpy
    - pillow

test:
  imports:
    - hockey_rink
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/the-bucketless/hockey_rink
  summary: A Python library for plotting hockey rinks with Matplotlib.
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
